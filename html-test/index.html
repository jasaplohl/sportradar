<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>SportRadar</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="assets/bg-prematch.jpg" alt="Prematch image" class="card-background-img" />
            <div class="card-header">
                <h2>World cup 2014 - Group A</h2>
                <p>International</p>
            </div>
            <div class="card-details">
                <div>
                    <img class="flag" src="assets/flag-germany.jpg" alt="Flag" />
                    <h1>Germany</h1>
                </div>
                <div>
                    <h2>VS</h2>
                    <h2>21:00</h2>
                    <p>23/12/13</p>
                </div>
                <div>
                    <img class="flag" src="assets/flag-italy.jpg" alt="Flag" />
                    <h1>Italy</h1>
                </div>
            </div>
            <div class="card-footer">
                <p class="pill">Not started</p>
            </div>
        </div>
    </div>
</body>
</html>
