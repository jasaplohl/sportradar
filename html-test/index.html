<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>SportRadar</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="assets/bg-prematch.jpg" alt="Prematch image" class="card-background-img" />
            <div class="card-header">
                <h2>World cup 2014 - Group A</h2>
                <p>International</p>
            </div>
            <div class="card-details">
                <div class="team">
                    <img class="flag" src="assets/flag-germany.jpg" alt="Crest" />
                    <h1 class="team-name-long">Germany</h1>
                    <h1 class="team-name-short">GER</h1>
                </div>
                <div>
                    <h2>VS</h2>
                    <h2>21:00</h2>
                    <p>09/07/23</p>
                </div>
                <div class="team">
                    <img class="flag" src="assets/flag-italy.jpg" alt="Crest" />
                    <h1 class="team-name-long">Italy</h1>
                    <h1 class="team-name-short">ITA</h1>
                </div>
            </div>
            <div class="card-footer">
                <p class="pill">Not started</p>
            </div>
        </div>
    </div>
</body>
</html>
